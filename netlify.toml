[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js handles routing, but we need a catch-all for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
